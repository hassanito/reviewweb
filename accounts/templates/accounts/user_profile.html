{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{{user}}</h1>
    <h2>{{user.email}}</h2>
    <h2>{{ user.profile.image.url }}</h2>
    <div class="content-section">
      <div class="media">
        <img class="rounded-cirle account-img" src="{{ user.profile.image.url }}" alt="img">
        <div class="media-body">
          <h2 class='account-heading'>{{user}}</h2>
          <p class="text-secondary">{{user.email}}</p>
        </div>
      </div>

    </div>
    <ul>

      {% for review in reviews %}
        <li>{{review}} on <a href="{% url 'shops:shop-detail' pk=review.reviewed_shop.pk %}">{{review.reviewed_shop}}</a></li>
      {% endfor %}
    </ul>

</div>
{% endblock %}
