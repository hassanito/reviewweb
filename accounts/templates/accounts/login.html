{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>
    <h2>Or Sign up if you dont have an account</h2>
    <button type="button" name="button"><a href="{% url 'accounts:signup' %}">Signup</a></button>
</div>
{% endblock %}
